<div class="container">
  <aside class="sidebar">
    <div class="tabs">
      <div class="tab">
        <button
          (click)="selectTab('inbox')"
          [class.active]="selectedTab === 'inbox'"
        >
          دریافتی
        </button>
      </div>
      <div class="tab">
        <button
          (click)="selectTab('outbox')"
          [class.active]="selectedTab === 'outbox'"
        >
          ارسال شده
        </button>
      </div>
      <div class="tab">
        <button
          (click)="selectTab('notes')"
          [class.active]="selectedTab === 'notes'"
        >
          یادداشت ها
        </button>
      </div>
    </div>

    <div class="content">
      <div *ngIf="selectedTab === 'inbox'">
        <app-tab-panel
          *ngFor="let mail of mailListInbox"
          title="{{ mail.title }}"
          (itemSelected)="selectItem(mail)"
        ></app-tab-panel>
      </div>
      <div *ngIf="selectedTab === 'outbox'">
        <app-tab-panel
          *ngFor="let mail of mailListOutbox"
          title="{{ mail.title }}"
          (itemSelected)="selectItem(mail)"
        ></app-tab-panel>
      </div>
      <div *ngIf="selectedTab === 'notes'">
        <app-tab-panel
          *ngFor="let note of notes"
          title="{{ note.title }}"
          (itemSelected)="selectItem(note)"
        ></app-tab-panel>
      </div>
    </div>
  </aside>
  <div class="main">
    <div (click)="openModal()" class="create">+</div>
    <div *ngIf="selectedItem">
      <h2>{{ selectedItem.title }}</h2>
      <div class="icons">
        <div class="icon" (click)="reply()">
          <svg
            fill="#000000"
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="24px"
            height="24px"
            viewBox="0 0 27.361 27.361"
            xml:space="preserve"
          >
            <g>
              <path
                d="M0,12.022l9.328-9.328v4.146h9.326c4.809,0,8.707,3.898,8.707,8.706v9.12c0-4.81-3.898-8.704-8.707-8.704H9.328v5.389
		L0,12.022z"
              />
            </g>
          </svg>
        </div>
        <div class="icon" (click)="forward()">
          <svg
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13.9551 5.18341L18.9329 9.60815C19.8635 10.4353 20.3288 10.8489 20.5002 11.3373C20.6508 11.7662 20.6508 12.2335 20.5002 12.6624C20.3288 13.1508 19.8635 13.5644 18.9329 14.3916L13.9551 18.8163C13.5328 19.1917 13.3216 19.3794 13.1423 19.3861C12.9865 19.3919 12.8369 19.3247 12.7377 19.2044C12.6236 19.0659 12.6236 18.7834 12.6236 18.2184V15.4284C10.1955 15.4284 7.63093 16.2083 5.75831 17.5926C4.78342 18.3133 4.29595 18.6737 4.11029 18.6595C3.92932 18.6456 3.81446 18.575 3.72056 18.4196C3.62423 18.2603 3.70932 17.7624 3.87949 16.7666C4.98446 10.3004 9.43443 8.57129 12.6236 8.57129V5.78134C12.6236 5.21632 12.6236 4.93381 12.7377 4.79531C12.8369 4.67498 12.9865 4.6078 13.1423 4.61363C13.3216 4.62034 13.5328 4.80803 13.9551 5.18341Z"
              fill="#1C274C"
            />
          </svg>
        </div>
       
      </div>
      <p>{{ selectedItem.content }}</p>
    </div>
  </div>
  <app-modal *ngIf="isModalOpen" (modalClosed)="closeModal()" open="isModalOpen"></app-modal>
</div>
